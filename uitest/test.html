<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
  <head>
    <!--script src="https://www.google.com/jsapi?key=ABQIAAAAhq0TTsvaCdr5kjuTwMgIBhR5mXRrWjWLv2_AzfmImlrbP7zdFRTFb-KyhkeO6MDW2aM0ceXzb8rkog" type="text/javascript"></script-->
    <link rel="stylesheet" href="stylesheets/qunit.css" type="text/css" media="screen">
    <!--script type="text/javascript">
      google.load("jquery", "1.4.4");
      google.load("jqueryui", "1.8.7");
    </script-->
    <script type='text/javascript' src="../javascript/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="../javascript/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="../javascript/textile.js"></script>
    <script type="text/javascript" src="../javascript/generated//storage.js"></script>
    <script type="text/javascript" src="../javascript/generated/main.js"></script>
    <script type="text/javascript" src="javascript/generated/utilities.js"></script>
    <script type="text/javascript" src="javascript/qunit.js"></script>
    <script type="text/javascript" src="javascript/generated/ajax_test.js"></script>
    <script type="text/javascript" src="javascript/generated/storage_test.js"></script>
    <script type="text/javascript" src="javascript/generated/main_test.js"></script>
    <title></title>
  </head>
  <body>
    <h1 id="qunit-header">
      MinWiki QUnit Tests
    </h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      test markup, will be hidden
    </div>
    
    <!-- For testing UI -->
    <div id="show_page" class='page ui-widget-content'>
      <h1 class='name field'>Name</h1>
      <div class='content field'><p>Testing</p></div>
      
      <div class="menu">
        <li class="edit"><a href="#">edit</a>
        <li class="search"><a href="#">search</a>
        <li class="sync"><a href="#">sync</a>
      </div>
    </div>
    
    <div id='edit_page' class='page'>
      <form>
        <h1><input type="text" class="name field" name="name">&nbsp;</h1>
        <textarea class="content field" name="content" width="45" height="20">Test</textarea>
        <input type="hidden" name='_method' value="put">
      </form>
      <div class="menu">
        <li class="save"><a href="#">save</a>
      </div>
    </div>
    
    <div id='search_page' class='page'>
      <h1>Search</h1>
      <form>
        <input type="text" name="name">
      </form>
      <div class="menu">
        <li class="show"><a href="#">back</a>
      </div>
    </div>
    
    <div id='error' style="display:none"></div>
    
  </body>
</html>
